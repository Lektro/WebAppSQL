<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employees</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: navbar"></div>
<br>
<div class="container">
    <h2>Edit details of employee</h2>
</div>
<div class="container">
    <form th:action="@{/animal/{id}/edit(id=${animal.id})}" method="post">
        <div class="form-group">
            <input th:value="${animal.animalName}" class="form-control" type="text"  id="animalName" placeholder="Animal Name" name="animalName">
            <br>
            <input th:value="${animal.species}"class="form-control" type="text" id="species" placeholder="Species" name="species">
            <br>
            <input th:value="${animal.foodType}"class="form-control" type="text" id="foodType" placeholder="Food Tye" name="foodType">
            <br>
            <input class="btn btn-dark" type="submit" value="save">
        </div>
    </form>
</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</html>
